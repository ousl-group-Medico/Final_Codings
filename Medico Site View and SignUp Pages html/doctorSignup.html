<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v2 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="assets/css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="form-v2">
	<div class="page-content">
		<div class="form-v2-content">
			<div class="form-left">
				<img src="https://i.pinimg.com/originals/21/3b/c4/213bc40505d3b688624e38521fa92a85.jpg" alt="form">
				<div class="text-1">
					<p>Let's Make Your<span>Profession Easier</span></p>
				</div>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>SIGN UP</h2>
				<div class="form-row">
					<!-- <label for="full-name">Full Name:</label> -->
					<input type="text" name="full_name" id="full_name" class="input-text" placeholder="Full Name: ex(Ann Grace)" required>
				</div>
				<div class="form-row">
					<!-- <label for="nic">SLMC</label> -->
					<input type="text" name="slmc" id="slmc" class="input-text" placeholder="SLMC Registration ID:" required>
				</div>
				<div class="form-row">
					<!-- <label for="full-name">Practice Place:</label> -->
					<input type="text" name="practice_place" id="practice_place" class="input-text" placeholder="Practice Place" required>
				</div>
				<div class="form-row">
					<!-- <label for="Position">Full Name:</label> -->
					<input type="text" name="Position" id="Position" class="input-text" placeholder="Position (Speciality)" required>
				</div>
				<div class="form-row">
					<!-- <label for="your_email">Email Address:</label> -->
					<input type="text" name="your_email" id="your_email" class="input-text" placeholder="Email Address:" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<!-- <label for="phone-number">Phone Number</label> -->
					<input type="text" name="phone-number" id="phone-number" class="input-text" placeholder="Phone Number:" required pattern="{1,9}">
				</div>
				<div class="form-row">
					<!-- <label for="password">Password:</label> -->
					<input type="password" name="password" id="password" class="input-text" placeholder="Password:" required>
				</div>
				<div class="form-row">
					<!-- <label for="comfirm-password">Confirm Password:</label> -->
					<input type="password" name="confirm_password" id="confirm_password" class="input-text" placeholder="Confirm Password:" required>
				</div>
				<div class="form-checkbox">
					<label class="container"><p>By signing up, you agree to the <a href="#" class="text">Privacy Term of Service</a></p>
					  	<input type="checkbox" name="agree" id="agree">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
					<a href="medico.html">
					<img src="https://cdn.iconscout.com/icon/free/png-256/home-house-main-page-building-address-location-1-2618.png" class="home" height="50px" width="50px">
					</a>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
		    	password: "required",
		    	confirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		full_name: {
		  			required: "Please provide an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		confirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body>
</html>
